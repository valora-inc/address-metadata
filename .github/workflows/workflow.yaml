name: Workflow

on:
  # Run on pushes to main..
  push:
    branches:
      - main
  # ..and any pull request.
  pull_request:

# Cancel any in progress run of the workflow for a given PR
# This avoids building outdated code
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true
      - run: yarn
      - run: yarn typecheck
      - run: yarn format:check
      - run: yarn lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true
      - run: yarn
      - run: yarn test:ci
  update-alfajores:
    name: Update Alfajores RTDB
    if: github.ref == 'refs/heads/main'
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: celo-mobile-alfajores
          service_account_key: ${{ secrets.ALFAJORES_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true
      - run: yarn
      - run: yarn update --project=alfajores --database-url=https://celo-mobile-alfajores.firebaseio.com/
  update-mainnet:
    name: Update Mainnet RTDB
    if: github.ref == 'refs/heads/main'
    needs:
      - update-alfajores
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: celo-mobile-mainnet
          service_account_key: ${{ secrets.MAINNET_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true
      - run: yarn
      - run: yarn update --project=mainnet --database-url=https://celo-mobile-mainnet.firebaseio.com/
